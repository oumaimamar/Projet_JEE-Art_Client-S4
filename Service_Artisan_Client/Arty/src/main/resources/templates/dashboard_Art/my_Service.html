<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Tables / Data - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/dashboard/assets/img/B3.png" rel="icon">
  <link href="/dashboard/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/dashboard/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/dashboard/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/dashboard/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/dashboard/assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/dashboard/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/dashboard/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/dashboard/assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/dashboard/assets/css/style.css" rel="stylesheet">

  <style>
    .btn-success {
      --bs-btn-color: #fff;
      --bs-btn-bg: #eb5d1e;
      --bs-btn-border-color: #eb5d1e;
      --bs-btn-hover-color: #fff;
      --bs-btn-hover-bg: #eb5d1ed4;
      --bs-btn-hover-border-color: #eb5d1ed4;
      --bs-btn-focus-shadow-rgb: 60, 153, 110;
      --bs-btn-active-color: #fff;
      --bs-btn-active-bg: #eb5d1ed4;
      --bs-btn-active-border-color: #f3703e;
      --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      --bs-btn-disabled-color: #fff;
      --bs-btn-disabled-bg: #eb5d1e;
      --bs-btn-disabled-border-color: #eb5d1e;
    }

    .btn-outline-success {
      --bs-btn-color: #eb5d1e;
      --bs-btn-border-color: #eb5d1e;
      --bs-btn-hover-color: #fff;
      --bs-btn-hover-bg: #eb5d1e;
      --bs-btn-hover-border-color: #eb5d1e;
      --bs-btn-focus-shadow-rgb: 25, 135, 84;
      --bs-btn-active-color: #fff;
      --bs-btn-active-bg: #eb5d1e;
      --bs-btn-active-border-color: #eb5d1e;
      --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      --bs-btn-disabled-color: #eb5d1e;
      --bs-btn-disabled-bg: transparent;
      --bs-btn-disabled-border-color: #eb5d1e;
      --bs-gradient: none;
    }

  </style>

</head>

<body>

<div layout:fragment="content">
  

 
  <!-- ======= Header ======= -->
         <!-- End Header -->
<!-- ======= Sidebar ======= -->
         <!-- End Sidebar-->

<!-- ****************************************************************************************** -->
 <!-- ************************************************************************************** -->


  <main id="main" class="main">

    <div class="pagetitle">
      <h1>List Servive</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/dashboard_Art/index">Home</a></li>
          <li class="breadcrumb-item active">My Service</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mes Services List</h5>


                <form method="get", th:action="@{/dashboard_Art/my_Service}">
                  <div class="form-row  mb-3">
                    <div class="col">
                      <input type="search" name="search" placeholder="Name Owner" th:value="${searchName}">
                      <button class="btn btn-outline-success" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                      </button>
                    </div>

                    <div class="col">
                      <div class="input-group">
                        <select class="select" name="secteurActivite" id="secteurActivite">
                          <option th:disabled="disabled" selected="true" value=""> Tout </option>
                          <option th:each="secteur : ${allSecteurActivites}" th:value="${secteur}" th:text="${secteur}"></option>
                        </select>
                        <button class="btn btn-outline-success" type="submit">Filtrer</button>
                      </div>
                    </div>
                  </div>

                </form>


<!--                <a class="btn btn-success" href="/dashboard_Art/new_Service">Create Services</a>-->

                <table class=" table  align-middle mb-0 bg-white" >
                  <thead class="bg-light" style="font-size: 14px;">
                  <tr>
                    <th scope="col">#id</th>
                    <th scope="col">Service</th>
                    <th scope="col">Secteur</th>
                    <th class="table-warning" scope="col">Prix</th>
                    <th scope="col" class="w-20">Desc_Metier</th>
                    <th scope="col" class="w-20">Desc_Serv</th>
                    <th class="table-danger w-7" scope="col">status</th>
                    <th class="table-danger w-9" scope="col" >Date</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>

                  </tr>

                  </thead>
                  <tbody style="font-size: 13px;">

                  <tr th:each=" p: ${servicesPage}">
                    <th scope="row" th:text="${p.id}"></th>
                    <td th:text="${p.nameService}"></td>
                    <td th:text="${p.secteurActivite}"></td>
                    <td class="table-warning" ><h5 th:text="@{${p.montantService} + '$'}" style="color: #ff5821"></h5></td>
                    <td th:text="${p.descriptionMertier}"></td>
                    <td th:text="${p.descriptionService}"></td>

                    <td class="table-danger" th:text="${p.Status}"></td>
                    <td class="table-danger" th:text="${p.dateService.toString().substring(0, 10)}"></td>
                    <td>
                      <img th:src="@{'/images_Service/' + ${p.imageFileName}}" alt="..." width="100">
                    </td>
                    <td style="white-space:nowrap" >

                      <a class="btn btn-primary btn-sm"
                         th:href="@{/dashboard_Art/edit( page=${currentPage}, size=${size} , search=${searchName},id=${p.id})}">Edit</a>

                      <a class="btn btn-danger btn-sm"
                         th:href="@{/dashboard_Art/delete(page=${currentPage}, size=${size}, search=${searchName} ,id=${p.id})}"
                         onclick="return confirm('Are you sure?')">Delete</a>
                    </td>


                  </tr>

                  </tbody>
                </table>


                <div class="container">
                  <ul class="nav nav-pills">
                    <li class="nav-item me-2"
                        th:each="pa:${tabPages}">
                      <a th:text="${pa+1}"
                         th:class="${pa==currentPage? 'btn btn-success' : 'btn btn-outline-success'}"
                         th:href="@{/dashboard_Art/my_Service(page=${pa}, size=${size}, search=${searchName})}"></a>
                    </li>
                  </ul>
                </div>



              </div>
              <!-- End Table with stripped rows -->

            </div>
          </div>
        </div>
    </section>

  </main>
  
  <!-- End #main -->



  <!-- ************************************************************************************** -->
<!-- ****************************************************************************************** -->



  <!-- ======= Footer ======= -->
  
  <!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</div>

  <!-- Template Main JS File -->
  <script src="/dashboard/assets/js/main.js"></script>

</body>

</html>
